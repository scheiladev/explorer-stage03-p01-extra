<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="assets/baloon.svg" alt="">
      </header>
      <form id="my-form">
        <h2>Informações pessoais</h2>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name"
                  >Nome</label
                >
                <input type="text" id="first-name" required minlength="8" />
              </div>
              <div class="input-wrapper">
                <label for="last-name"
                  >Sobrenome</label
                >
                <input type="text" id="last-name" required minlength="8" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required minlength="8" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="mentor01">João da Silva</option>
                <option value="mentor02">Pedro Paulo Santos</option>
                <option value="mentor03">José de Oliveira</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="accept" />
              <label for="accept">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="next-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="next-date" />
              </div>

              <div class="input-wrapper">
                <label for="next-begin">Das</label>
                <input type="time" id="next-begin" />
              </div>

              <div class="input-wrapper">
                <label for="next-end">Até</label>
                <input type="time" id="next-end" />
              </div>
            </div>

          </div>
        </fieldset>
        <button class="button" form="my-form">Salvar</button>
      </form>
    </div>
  </body>
</html>
